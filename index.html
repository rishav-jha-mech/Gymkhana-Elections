<body>
    <div class="root">
        <div class="container-fluid">
            <h1 class="text-white text-center fw-bold">Our Team</h1>
            <p class="text-white text-center fw-600">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Consequatur sequi

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'

    </script>
<script src="./script.js"></script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    // Swiper Configuration
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 10,
        centeredSlides: true,
        // freeMode: true,
        grabCursor: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true
        },
        autoplay: {
            delay: 2000,
            disableOnInteraction: false
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
        },
        breakpoints: {
            0: {
                slidesPerView: 1
            },
            600:{
                slidesPerView: 2
            },
            1000:{
                slidesPerView: 3
            },
            1100:{
                slidesPerView: 3.25
            },
            1200: {
                slidesPerView: 3.9
            },
            1300:{
                slidesPerView: 4.25
            }
        }
    });
</script>

</html>
